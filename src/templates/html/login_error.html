<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #d32f2f;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid #d32f2f;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            color: #c62828;
            font-size: 14px;
            line-height: 1.5;
        }

        p {
            color: #666;
            font-size: 14px;
            margin: 15px 0;
            line-height: 1.6;
        }

        .links-section {
            margin-top: 20px;
            font-size: 13px;
        }

        .links-section a {
            color: #2196f3;
            text-decoration: none;
            margin: 0 10px;
        }

        .links-section a:hover {
            text-decoration: underline;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
        }

        .back-btn:hover {
            background: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠ Error</h1>
        
        <div class="error-message">
            Login Failed. Please try again.
        </div>

        <p>If the problem persists, please contact support.</p>

        <div class="links-section">
            <a href="/forgot-password">Forgot password?</a>
        </div>

        <a href="/" class="back-btn">← Back to Home</a>
    </div>
</body>
</html>
