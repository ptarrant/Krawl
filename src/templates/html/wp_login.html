<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="max-image-preview:large, noindex, noarchive">
    <title>Log In &lsaquo; WordPress &mdash; WordPress</title>
    <style type="text/css">
        html {
            background: #f0f0f1;
            min-height: 100%;
        }
        body {
            background: #f0f0f1;
            min-height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            font-size: 13px;
            line-height: 1.4em;
            color: #3c434a;
            margin: 0;
            padding: 0;
        }
        a {
            color: #2271b1;
            text-decoration: none;
        }
        a:hover, a:active {
            color: #135e96;
        }
        #login {
            width: 320px;
            padding: 8% 0 0;
            margin: auto;
        }
        #login h1 {
            text-align: center;
            margin: 0 0 20px;
        }
        #login h1 {
            text-align: center;
            margin: 0 0 30px;
            font-size: 28px;
            font-weight: 400;
            color: #3c434a;
        }
        
        #login h1 a {
            color: #2271b1;
            text-decoration: none;
            font-weight: 600;
            font-size: 28px;
            display: block;
            background: none;
            height: auto;
        }
        
        #login h1 a:hover {
            color: #135e96;
        }
        .login form {
            margin-top: 20px;
            margin-left: 0;
            padding: 26px 24px 34px;
            font-weight: 400;
            overflow: hidden;
            background: #fff;
            border: 1px solid #c3c4c7;
            box-shadow: 0 1px 3px rgba(0, 0, 0, .04);
        }
        .login form .input, .login input[type="text"], .login input[type="password"] {
            font-size: 24px;
            width: 100%;
            padding: 3px;
            margin: 2px 6px 16px 0;
            background: #fff;
            border: 1px solid #8c8f94;
            box-shadow: none;
            color: #2c3338;
            outline: none;
        }
        .login form .input:focus {
            border-color: #2271b1;
            box-shadow: 0 0 0 1px #2271b1;
        }
        .login label {
            font-size: 14px;
            line-height: 1.5;
            display: block;
            margin-bottom: 8px;
        }
        .login .forgetmenot {
            margin: 2px 0 24px;
        }
        .login .forgetmenot label {
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .login .forgetmenot input {
            margin: 0 4px 0 0;
        }
        .wp-hide-pw {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            padding: 0 15px;
            background: transparent;
            border: none;
            color: #2271b1;
            cursor: pointer;
        }
        .wp-hide-pw:hover {
            color: #135e96;
        }
        .user-pass-wrap {
            position: relative;
        }
        .wp-pwd {
            position: relative;
        }
        #wp-submit {
            float: right;
            text-decoration: none;
            font-size: 13px;
            line-height: 2.15384615;
            min-height: 32px;
            margin: 0;
            padding: 0 12px;
            cursor: pointer;
            border: 1px solid #2271b1;
            border-radius: 3px;
            white-space: nowrap;
            box-sizing: border-box;
            background: #2271b1;
            color: #fff;
        }
        #wp-submit:hover {
            background: #135e96;
            border-color: #135e96;
            color: #fff;
        }
        p.submit {
            margin-bottom: 0;
        }
        #nav {
            margin: 24px 0 0 0;
            padding: 0;
            text-align: center;
        }
        #nav a {
            color: #50575e;
        }
        #nav a:hover {
            color: #135e96;
        }
        #backtoblog {
            margin: 16px 0 0 0;
            padding: 0;
            text-align: center;
        }
        #backtoblog a {
            color: #50575e;
        }
        #backtoblog a:hover {
            color: #135e96;
        }
        .privacy-policy-page-link {
            text-align: center;
            margin-top: 16px;
        }
        .privacy-policy-page-link a {
            color: #50575e;
            font-size: 12px;
        }
        @media screen and (max-width: 400px) {
            #login {
                width: 100%;
                padding: 20px;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body class="login js login-action-login wp-core-ui locale-en-us">
    <div id="login">
        <h1><a href="https://wordpress.org/">WordPress Login</a></h1>
        <form name="loginform" id="loginform" action="/wp-login.php" method="post">
            <p>
                <label for="user_login">Username or Email Address</label>
                <input type="text" name="log" id="user_login" class="input" value="" size="20" autocapitalize="off" autocomplete="username" required>
            </p>
            <div class="user-pass-wrap">
                <label for="user_pass">Password</label>
                <div class="wp-pwd">
                    <input type="password" name="pwd" id="user_pass" class="input password-input" value="" size="20" autocomplete="current-password" spellcheck="false" required>
                    <button type="button" class="wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Show password">
                        <span class="dashicons dashicons-visibility" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <p class="forgetmenot">
                <label>
                    <input name="rememberme" type="checkbox" id="rememberme" value="forever">
                    Remember Me
                </label>
            </p>
            <p class="submit">
                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In">
                <input type="hidden" name="redirect_to" value="/wp-admin/">
                <input type="hidden" name="testcookie" value="1">
            </p>
        </form>
        <p id="nav">
            <a href="/wp-login.php?action=lostpassword">Lost your password?</a>
        </p>
        <p id="backtoblog">
            <a href="/">&larr; Go to WordPress</a>
        </p>
        <div class="privacy-policy-page-link">
            <a href="/privacy-policy/">Privacy Policy</a>
        </div>
    </div>
    <script>
        // Toggle password visibility
        document.querySelector('.wp-hide-pw').addEventListener('click', function() {{
            var pwdInput = document.getElementById('user_pass');
            if (pwdInput.type === 'password') {{
                pwdInput.type = 'text';
                this.setAttribute('aria-label', 'Hide password');
            }} else {{
                pwdInput.type = 'password';
                this.setAttribute('aria-label', 'Show password');
            }}
        }});
    </script>
</body>
</html>
